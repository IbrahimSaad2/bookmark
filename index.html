<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Assistant:wght@200..800&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Assistant:wght@200..800&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/bookmark.png">
    <title>Bookmark</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Bookmarker</h1>
        </div>
    </div>
    <div class="bookmark container">
        <div class="content">
            <h2><i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
        </div>
    </div>
    <div class="form container">
        <div class="content pb-4 container">
            <div class="name my-5">
                <h6>
                    <i class="fa-solid fa-book"></i>
                    Site Name
                </h6>
                <input oninput="validationName()" id="bookmark-name" class="w-100  rounded-2 border-1 form-control" type="text" name="name" placeholder="Bookmark Name" required>
            </div>
            <div class="url mb-4">
            <h6>
                <i class="fa-solid fa-link"></i>
                site URL
            </h6>
            <input oninput="validationUrl()" id="url" class="w-100  rounded-2 border-1 form-control" type="text" name="url" placeholder="Website URL" required>
            </div>
            <div class="btn">
                <button onclick="addUrl()">Submit</button>
            </div>
            <div>
                <p id="msg" class="alert alert-danger pt-2 d-none">
                    Invalid input
                </p>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
